{% load static %}

<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="static/imges/hands2.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="{% static 'network/base.css' %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    </head>
    <body id="body">
        {% if user.is_authenticated %}
                <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top font-weight-bold">
                    <span class="navbar-brand">WORK PARTHER</span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'account' %}">Моя анкета</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'friends' %}">Партнеры</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'dialogs' %}">
                            Сообщения
                          </a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="{% url 'find' %}">ИСКАТЬ!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                        </li>
                      </ul>
                    </div>
                </nav>
                <div class="mb-5 pb-3"></div>
        {% endif %}
        <main>
            {% block body %}

            {% endblock %}
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
    </body>
</html>
